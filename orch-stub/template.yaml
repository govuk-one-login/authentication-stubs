Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      AlwaysDeploy: true

  IndexFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: index/index.handler
      Runtime: nodejs20.x
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroup
        SubnetIds:
          - !FindInMap [EnvironmentConfiguration, !Ref Environment, subnetAId]
          - !FindInMap [EnvironmentConfiguration, !Ref Environment, subnetBId]
          - !FindInMap [EnvironmentConfiguration, !Ref Environment, subnetCId]
      Environment:
        Variables:
          REDIS_URL:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, redisUrl]
          PRIVATE_KEY:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, privateKey]
          DOMAIN:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, domain]
          AUTH_PUB_KEY:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, authPubKey]
          AUTHENTICATION_FRONTEND_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              authenticationFrontendUrl,
            ]
      Architectures:
        - arm64
      Events:
        Get:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /
            Method: get
        Post:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /
            Method: post
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - index/index.ts
        Minify: true
        Sourcemap: true
        Target: "es2020"

  CallbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: callback/index.handler
      Runtime: nodejs20.x
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroup
        SubnetIds:
          - !FindInMap [EnvironmentConfiguration, !Ref Environment, subnetAId]
          - !FindInMap [EnvironmentConfiguration, !Ref Environment, subnetBId]
          - !FindInMap [EnvironmentConfiguration, !Ref Environment, subnetCId]
      Environment:
        Variables:
          REDIS_URL:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, redisUrl]
          PRIVATE_KEY:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, privateKey]
          DOMAIN:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, domain]
          AUTH_PUB_KEY:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, authPubKey]
          AUTHENTICATION_BACKEND_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              authenticationBackendUrl,
            ]
      Architectures:
        - arm64
      Events:
        Get:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /orchestration-redirect
            Method: get
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - callback/index.ts
        Minify: true
        Sourcemap: true
        Target: "es2020"

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Orchestration Stub"
      VpcId: !FindInMap [EnvironmentConfiguration, !Ref Environment, vpcId]
      SecurityGroupEgress:
        - DestinationSecurityGroupId:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              endpointSgId,
            ]
          Description: Allow traffic to VPC endpoints
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
        - DestinationSecurityGroupId:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, redisSgId]
          Description: Allow traffic to Redis
          IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
